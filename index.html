<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Classic Restaurant</title>
</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <li><a href="#create recipe">Create Recipe</a></li>
            <li><a href="#recipes">Recipes</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="background firstSection">
        <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">Create recipes of your choice and share with friends</p>
            </div>
            <div class="secondHalf">
              <img src="img/logo.png" alt="Logo Image">
            </div>

        </div>

    </section>

    <section class="recipe" id="create recipe">
        <h2 class="text-center">Create Recipe</h2>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Recipe Name">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Enter Recipe Description"></textarea>
            <input class="form-input" type="text" name="price" id="price" placeholder="Enter Price">
            <button class="btn btn-sm btn-dark">Submit</button>
        </div>
    </section>

    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2027 www.Classic Restaurant.com - All rights reserved
        </p>
        
    </footer>
    <script src="js/resp.js"></script>

</body>

</html>
